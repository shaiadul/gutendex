<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <nav class="bg-black">
      <div class="container mx-auto p-4 text-white flex justify-between">
        <a href="index.html" class="text-lg md:text-2xl font-semibold"
          >üìö GutenDex</a
        >
        <div>
          <a href="index.html" class="px-4 py-2 rounded">Home</a>
          <a href="wishlist.html" class="px-4 py-2 rounded">‚ù§Ô∏è Wishlist</a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-6 px-4">
      <div class="flex justify-between items-center">
        <input
          type="text"
          id="search"
          class="p-2 border w-1/2 rounded outline-none"
          placeholder="Search books..."
          oninput="fetchBooks(1)"
        />
        <select id="genre" class="p-2 border rounded" onchange="fetchBooks(1)">
          <option value="">All Genres</option>
          <option value="Fiction">Fiction</option>
          <option value="History">History</option>
          <option value="Philosophy">Philosophy</option>
          <option value="Romance">Romance</option>
          <option value="Science">Science</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Mystery">Mystery</option>
          <option value="Drama">Drama</option>
          <option value="Poetry">Poetry</option>
          <option value="Comedy">Comedy</option>
          <option value="Horror">Horror</option>
          <option value="Thriller">Thriller</option>
          <option value="Adventure">Adventure</option>
          <option value="Biography">Biography</option>
          <option value="Self-Help">Self-Help</option>
          <option value="Humor">Humor</option>
        </select>
      </div>

      <div
        id="book-list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 my-6"
      ></div>

      <div class="flex justify-center items-center space-x-4 my-6">
        <button
          id="prev"
          class="px-4 py-2 bg-black text-white rounded"
          onclick="prevPage()"
        >
          Previous
        </button>
        <span id="page-number" class="text-2xl font-bold">1</span>
        <button
          id="next"
          class="px-4 py-2 bg-black text-white rounded"
          onclick="nextPage()"
        >
          Next
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
